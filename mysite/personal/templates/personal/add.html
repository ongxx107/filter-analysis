<!DOCTYPE html>
<html>
    <head>
        <title>Testing page</title>
    </head>

    <body>
        <h1>Value</h1>

        <form id="value_form" method="post" action="/personal/add/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Value" />
        </form>
    </body>

</html>
